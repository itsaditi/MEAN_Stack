<div class="container center" style="margin-top: 2%;">
    

<div class="card" style="padding: 1%;">
    <div class="row">
        <div class="col-sm-10">
            <h3>Welcome, {{username}}</h3>
        </div>
        <div class="col-sm-2" style="text-align: end;">
            <button class="btn btn-primary"  (click)="logout()">Logout</button>
        </div>
    </div>
    
        
       
    
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group">
            <!-- <label for="exampleFormControlTextarea1"> Write your message here</label> -->
            <textarea required class="form-control" placeholder="Write your message here" name="message" ngModel #message="ngModel" rows="3"></textarea>
        </div>
    
        <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary">Submit</button>
        </form>
</div><br>

<div class="card" style="padding: 1%;">
    <h5 class="card-title">Message List</h5>

<ul class="list-group">
    <li  class="list-group-item" *ngFor="let message of jsondata">{{message.message}}</li>
</ul></div>
</div>
